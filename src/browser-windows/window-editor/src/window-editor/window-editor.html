<template id="tpl-window-editor">
  <div class="procs-list"></div>
  <div class="editing-box">
    <div class="window-caption">No Window Selected</div>

    <div class="option-group window-position">
      <div class="label main">Position:</div>
      <div class="label">Left:</div>
      <input type="text" name="win-left" value="">
      <div class="label">Top:</div>
      <input type="text" name="win-top" value="">
      <div class="label">Right:</div>
      <input type="text" name="win-right" value="">
      <div class="label">Bottom:</div>
      <input type="text" name="win-bottom" value="">
      <div class="btn noselect set-position">Set</div>
    </div>

    <div class="option-group toggles">
      <div class="btn noselect is-top-most">Is Top Most</div>
      <div class="btn noselect has-caption">HasCaption</div>
    </div>

  </div>
</template>
